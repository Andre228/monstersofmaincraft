
<input class="form-control col-xs-4 ff" type="search" placeholder="Search..." [(ngModel)]="searchStr">

<form id ="formofmonsters" class = "col-lg-8 " *ngIf="user" >
  <div class="list-group" id="listofmonsters" *ngIf="monsterarr">
    <a  class="list-group-item list-group-item-action list-group-item-dark  " *ngFor = "let m of monsterarr | search: searchStr"  (click)="onSelectMonster(m)" [class.selected]="m === selectedMonster" (dblclick)="moredetails(m)"  >{{m.name}}
    </a>
  </div>

  <div class="list-group" id="listusers" *ngIf="usersarr">
    <a  class="list-group-item list-group-item-action list-group-item-dark " *ngFor = "let u of usersarr | searchUser: searchStr " (click)="onSelect(u)" [class.selected]="u === selectedUser" (dblclick)="moredetailsUser(u)" >{{u.username}}
    </a>
  </div>
</form>
<hr>


<div class="control-panel " *ngIf="flag && user.role">
  <a href="#openModal">Add a monster</a>
  <button  class="btn btn-primary" (click)="deleteMonster(selectedMonster)">Delete a monster </button>
  <div id="openModal" class="modalDialog">
    <div id="ss">
      <a href="#close" title="Close" class="close" (click)="create(inputVal.value)">X</a>
      <input class="monster-input form-control" type="text" placeholder ="Enter monster name" #inputVal>
    </div>
  </div>
</div>
