<form id="fm" class="col-sm-6"  #myForm="ngForm" (ngSubmit)="onSubmit(checkusname.value,checkpass.value)" [formGroup]="userForm" form  novalidate>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control-plaintext" id="staticEmail" placeholder="Username" #checkusname formControlName="usn">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label" >Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" #checkpass formControlName="pss">
    </div>
  </div>
  <div class="error" *ngIf="isControlInvalid('usn')">
    Неверное имя пользователя или пароль
  </div>
  <br/><br/>
  <div class="form-group row">
    <div class="col-sm-10">
      <input type="submit"  class="btn btn-default" value="Sign in" [disabled]="!myForm.valid"/>
    </div>
  </div>
</form>
