
<div *ngIf="usercurrent" >

  <label  class="col-sm-2 col-form-label">{{user.username}}</label>
  <div class="col-sm-10 " *ngIf="usercurrent.role">
    <input type="text" class="form-control" placeholder="Username name"  #usernameVal >
    <button (click)="editName(usernameVal.value, user)" class="btn btn-primary btnuser">Edit username</button>
  </div>
  <label  class="col-sm-2 col-form-label">{{user.email}}</label>
  <div class="col-sm-10 " *ngIf="usercurrent.role">
    <input type="text" class="form-control" placeholder="Email" #emailVal >
    <button (click)="editEmail(emailVal.value, user)" class="btn btn-primary btnuser" >Edit email</button>
  </div>

  <label  class="col-sm-2 col-form-label">{{user.password}}</label>
  <div class="col-sm-10 " *ngIf="usercurrent.role">
    <input type="text" class="form-control"   placeholder="Password" #passVal >
    <button (click)="editPassword(passVal.value, user)" class="btn btn-primary btnuser" >Edit password</button>
  </div>



  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0" id="lb">Roles</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"  (click)="isadmin()" [checked]="user.role" >
          <label class="form-check-label" for="gridRadios1">
            admin
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" (click)="isuser()" checked>
          <label class="form-check-label" for="gridRadios2">
            user
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="col-sm-10" *ngIf="usercurrent.role">
    <button (click)="editRole(user)" (mouseenter)="mouseEnter()" (mouseleave) ="mouseLeave()" class="btn btn-primary btnuser">Save role</button>
  </div>

  <div class="error" *ngIf="daunstr">
    {{daunstr}}
  </div>

  <div class="error" *ngIf="daunstr && rightdaun">
    {{rightdaun}}
  </div>


</div>
